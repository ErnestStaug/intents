language: "lt"
intents:
  HassLightSet:
    data:
      # brightness
      - sentences:
          - "<set> <name> [šviesumą|šviesą] [į|iki] <brightness>"
        response: "brightness"
      - sentences:
          - "<set> <name> [į|iki] <brightness>"
        requires_context:
          domain: "light"
        response: "brightness"
      - sentences:
          - "<set> <name> [šviesumą|šviesą] <area> [į|iki] <brightness>"
          - "<set> <area> [šviesumą|šviesą] [į|iki] <brightness>"
        slots:
          name: "all"
        response: "brightness_area"

      # Max/Min brightness
      - sentences:
          - "<set> <name> [šviesumą|šviesą] [į|iki] (maksimum(o|ą) | piln(os|ą) | šviesiaus(ios|ą) | ryškiausi(ą|os))"
        slots:
          brightness: 100
        response: "brightness"

      - sentences:
          - "<set> <name> [šviesumą|šviesą] [į|iki] (minimum(o|ą) | silpniausi(os|ą) | tamsiaus(ios|ą) | silpniausi(ą|os))"
        slots:
          brightness: 1
        response: "brightness"

      # color
      - sentences:
          - "<set> {color} [spalvą] <name>"
          - "<set> <name> {color} [spalvą] "
        response: "color"
      - sentences:
          - "<set> [visas|visą] [šviesas | šviesą] <area> į {color}"
        slots:
          name: "all"
        response: "color_area"
